<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="helloji">
    <h1 class="hello"> Welcome! to my Tic Tac Toe game </h1>

    <div class="game-container">
      <h1>Tic Tac Toe</h1>

      <!-- Game Mode Controls -->
      <div class="controls">
        <label>
          Mode:
          <select id="mode">
            <option value="pvp" selected>Player vs Player</option>
            <option value="pvai">Player vs AI</option>
          </select>
        </label>
        <label id="difficulty-label" style="display:none;">
          Difficulty:
          <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard" selected>Hard (Unbeatable)</option>
          </select>
        </label>
      </div>

      <!-- Board -->
      <div class="board" id="board">
        <!-- Cells inserted by JS -->
      </div>

      <!-- Status -->
      <p id="status">Player X's Turn</p>

      <!-- Reset -->
      <button id="reset">Reset Game</button>
    </div>

    <!-- Popup Modal -->
    <div class="popup" id="popup">
      <div class="popup-content">
        <h2 id="popup-message">Player X Wins!</h2>
        <button onclick="closePopup()">Close</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    // Show/hide difficulty when mode changes
    document.getElementById('mode').addEventListener('change', function() {
      const diffLabel = document.getElementById('difficulty-label');
      if (this.value === 'pvai') {
        diffLabel.style.display = 'inline-block';
      } else {
        diffLabel.style.display = 'none';
      }
    });
  </script>
</body>
</html>
